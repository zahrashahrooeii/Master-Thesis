{% extends 'layout.html' %}
{% block content %}

<div class="container">
    <h2 class="text-center fw-bold my-4">ðŸ“Š IoT Sensor Dashboard</h2>

    <!-- âœ… Row for Two Side-by-Side Cards -->
    <div class="row justify-content-center">
        <!-- âœ… Left Card: Sensor Data -->
        <div class="col-md-5">
            <div class="card shadow-lg p-4 mb-4">
                <h4 class="fw-bold text-primary">ðŸ“¡ Sensor Data</h4>
                <p id="sensor-id">Sensor: --</p>
                <p id="timestamp">Timestamp: --</p>
                <p id="temperature">Temperature: --</p>
                <p id="humidity">Humidity: --</p>
                <p id="motion">Motion: --</p>
                <p>
                    Fan State: <span id="fan-state">--</span>
                    <button class="btn btn-sm btn-primary" onclick="toggleDevice('fan')">Toggle Fan</button>
                </p>
            
                <p>
                    Light State: <span id="light-state">--</span>
                    <button class="btn btn-sm btn-warning" onclick="toggleDevice('light')">Toggle Light</button>
                </p>
            </div>
        </div>

        <!-- âœ… Right Card: Sensor Chart -->
        <div class="col-md-7">
            <div class="card shadow-lg p-4 mb-4">
                <h4 class="text-center text-danger">ðŸ“ˆ Sensor Data Chart</h4>
                <label for="timeframeSelect" class="fw-bold">Select Timeframe:</label>
                
                <div class="d-flex align-items-center">
                    <select id="timeframeSelect" class="form-select w-auto me-2" onchange="fetchHistoricalData(this.value)">
                        <option value="day">Last 24 Hours</option>
                        <option value="week">Last 7 Days</option>
                        <option value="month">Last 30 Days</option>
                        <option value="year">Last Year</option>
                    </select>
                    <button class="btn btn-success btn-sm" onclick="fetchHistoricalData()">ðŸ“¡ Load Data</button>
                </div>

                <!-- âœ… Chart Container -->
                <div class="chart-container mt-3" style="height: 400px;">
                    <canvas id="sensorChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- âœ… PDF Download Button -->
    <div class="text-center mt-4">
        <button class="btn btn-danger px-4" onclick="downloadPDF()">
            ðŸ“„ Download PDF Report
        </button>
    </div>
</div>

<!-- âœ… Ensure JavaScript is Loaded -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

{% endblock %}
